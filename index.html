<html>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <body>
    <div class="container-sky">
      <div class="lantran lantran-all">
        <img
          src="http://pluspng.com/img-png/png-lotus-flower--2200.png"
          width="80"
          height="100"
        />
      </div>
      <div class="lantran1 lantran-all">
        <img
          src="http://pluspng.com/img-png/png-lotus-flower--2200.png"
          width="40"
          height="50"
        />
      </div>
    </div>
  </body>
  <script>
    var previousLeft = 10;
    var min = 10,
      max = 20;
    for (var i = 2; i < 20; i++) {
      var anim = getRandom(min, max);
      var image = "http://pluspng.com/img-png/png-lotus-flower--2200.png";
      var width = "80";
      var height = "100";
      var perc;
      if (i % 2 == 0) {
        image = "http://pluspng.com/img-png/png-lotus-flower--2200.png";
        width = "40";
        height = "50";
      }
      previousLeft = parseInt(previousLeft) + 10;
      if (previousLeft > 100) {
        previousLeft = 0;
      }
      perc = previousLeft;
      var html =
        '<div class="lantran' +
        i +
        ' lantran-all"><img src="' +
        image +
        '" width="' +
        width +
        '" height="' +
        height +
        '"></div>';
      $(".container-sky").append(html);
      var elements = document.getElementsByClassName("lantran" + i);
      element = elements[0];
      element.setAttribute(
        "style",
        "left:" +
          perc +
          "% !important;animation:fly " +
          anim +
          "s infinite linear;"
      );
    }

    function getRandom(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
  </script>
</html>
